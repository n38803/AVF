<!DOCTYPE html>
<html>
<head>
	<title>Instagram API</title>
	<link rel="stylesheet" type="text/css" href="css/index.css" />
</head>
<body>

	<form action="" method="post" id="instagramform">

				<div data-role="fieldcontain">	
					<label for="search">Search Field: </label>
					<input type="text" name="search" id="search" placeholder="Search for whatever your heart desires!" class="required" />
				</div>	
				
				<div class="ui-grid-a">
					<div class="ui-block-a"><input type="submit" id="instaSubmit" value="Submit" /></div>
					<div class="ui-block-b"><input type="reset" value="Reset" /></div>
				</div>	
				
			</form>
	<ul id="instagram">
		<li id="message"><h2>Searching Instagram...</h2></li>
	</ul>
	
	
	
	
	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
